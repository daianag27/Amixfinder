            <!--EDITAR PERFIL-->
            <div class="fondo">

                <div class="header">
                    <h1 class="heading_editar">Editar Perfíl</h1>
                </div>

                <div id="desktopContainer">
                    <img id="desktopImage" src="default-image.jpg" alt="">
                </div>
                <input type="file" id="imageInput" class="custom-input">
                <button onclick="cargarImagen()" class="custom-button">Subir</button>
                    
                <form>
                        
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-at"></i></span>
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-unlock-keyhole"></i></span>
                        <input type="password" class="form-control" placeholder="Contraseña" aria-label="password" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-unlock-keyhole"></i></span>
                        <input type="password" class="form-control" placeholder="Confirmar Contraseña" aria-label="password" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="nombre" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="nombre" aria-describedby="basic-addon1">
                    </div>

                    <div class="gender input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-venus-mars"></i></span>
                        <select class="form-select" aria-label="Género">
                            <option value="" disabled selected>Selecciona un género</option>
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                            <option value="nobinario">No Binario</option>
                            <option value="otro">Prefiero no decirlo</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-cake-candles"></i></span>
                        <input type="date" class="form-control" placeholder="" aria-label="date" aria-describedby="basic-addon1">
                    </div>

                </form>
                    
                <a href="intereses.html"><button class="btn btn-primary" type="submit">Guardar Cambios</button></a>
                    
            </div>
