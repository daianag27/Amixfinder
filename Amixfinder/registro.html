<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amixfinder</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="registro.css">
        <link rel="icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
    </head>
    
    <body>

        <div class="container">
        
            <h1 class="heading_registro">Crea tu Cuenta</h1>

            <div id="desktopContainer">
                <img id="desktopImage" src="default-image.jpg" alt="">
            </div>
            <input type="file" id="imageInput" class="custom-input">
            <button onclick="cargarImagen()" class="custom-button">Subir</button>

            <form>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-at"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-unlock-keyhole"></i></span>
                    <input type="password" id="contraseña" class="form-control" placeholder="Contraseña" aria-label="password" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" aria-label="nombre" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="apellido" class="form-control" placeholder="Apellido" aria-label="nombre" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-venus-mars"></i></span>
                    <select id="genero" class="form-select" aria-label="Género">
                        <option value="" disabled selected>Selecciona un género</option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="nobinario">No Binario</option>
                        <option value="otro">Prefiero no decirlo</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-cake-candles"></i></span>
                    <input type="date" id="cumpleaños" class="form-control" placeholder="" aria-label="date" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <textarea itemid="texto" class="form-control" id="basic-addon1" placeholder="¿Qué te gusta hacer?"></textarea>
                </div>
                
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="validationFormCheck1">Acepto bases y condiciones</label>
                </div>
            
            </form>

            <a href="intereses.html"><button class="btn btn-primary" type="submit">Registrar</button></a>

        </div>

        <script src="registro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    </body>

</html>
